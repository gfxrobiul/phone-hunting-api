<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <!-- daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
      <nav>
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <h1 class="lg:text-4xl text-white font-semibold bg-black p-2 rounded-2xl">Gfx<span class="text-amber-500">ShopX</span></h1>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a>News</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="">
                <a class="btn bg-info text-white">Login</a>
            </div>
        </div>
    </nav>
    </header>


    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4 ">
        <div class="text-center mx-auto">
          <h2 class="text-2xl lg:text-7xl mb-3">Search Your Phone </h2>
        <input id="search-field" type="text" placeholder="search...." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn bg-info text-white">Search</button>
        </div>
        
      </section>


   

  
      <!-- search result -->
      <section>
           <!-- spinner or loader start-->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-dots loading-lg"></span>
        </div>
        <!-- spinner or loader end-->
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" >
        </div>
        <!-- display show all -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
        </div>
      </section>


      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-Details-phone-name" class="font-bold text-3xl"></h3>
    <div id="show-Details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>

    <footer>
      

    </footer>


    <script src="js/phone.js"></script>
</body>

</html>
